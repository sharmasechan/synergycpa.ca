<!doctype html>
<html lang="en-CA">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Synergy CPA Professional Corp. â€” Work in Progress</title>
  <!-- keep staging private from search engines -->
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root{
      --bg:#f8fafc;      /* light neutral background */
      --panel:#ffffff;   /* card background */
      --ink:#0b1220;     /* text color */
      --muted:#64748b;   /* muted text */
      --border:#e2e8f0;  /* subtle border */
      --shadow:0 20px 60px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;
      background:var(--bg); color:var(--ink);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .card{
      width:min(92vw,720px);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:36px 28px;
      text-align:center;
      animation: fadeUp .6s ease-out both;
    }
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(8px)}
      to{opacity:1; transform:translateY(0)}
    }
    .logo{
      width:320px; /* BIG logo */
      height:auto;
      margin:0 auto 16px;
      display:block;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.15));
    }
    h1{margin:6px 0 8px;font-size:clamp(24px,4vw,32px)}
    p{margin:0;color:var(--muted);font-size:16px}
    .pill{
      display:inline-block;margin:6px 0 12px;
      padding:6px 14px;border-radius:999px;
      background:#eef2ff;border:1px solid #c7d2fe;
      font-weight:700;color:#334155
    }
    .footer{margin-top:14px;font-size:13px;color:#94a3b8}
    a{color:#2563eb;text-decoration:none} a:hover{text-decoration:underline}
  </style>
</head>
<body>
