<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synergy CPA Professional Corp.</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      animation: fadeIn 2s ease-in;
      background: linear-gradient(-45deg, #006d5b, #009688, #f4d35e, #006d5b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite, fadeIn 2s ease-in;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      max-width: 450px;
      animation: fadeIn 2s ease-in;
    }

    .logo {
      max-width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #006d5b;
    }

    p {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>

    <img src="logo.png" alt="Synergy CPA Logo" class="logo">
